{% block bottom_script %}

    <script type="text/javascript">
        jQuery(document).ready(function($){

            $(".fancybox").fancybox();


            var $win = $(window),
                isTouch = !!('ontouchstart' in window),
                clickEvent = isTouch ? 'tap' : 'click';

            (function(){
                /**
                 * Calculate the slides width in percent based on the parent's width.
                 *
                 * @return {String}
                 */
                function calculator(width){
                    var percent = '50%';

                    if (width <= 480) {
                        percent = '100%';
                    }
                    else if (width <= 768) {
                        percent = '50%';
                    }
                    else if (width <= 980) {
                        percent = '50%';
                    }

                    return percent;
                };

                // Global slider's DOM elements
                var $carousel = $('#simple'),
                    $pagesbar = $('.mSPages', $carousel),
                    $frame = $('.frame', $carousel);

                // Calling new mightySlider class
                var slider = new mightySlider($frame, {
                    speed: 1000,
                    easing: 'easeOutExpo',
                    viewport: 'fill',

                    // Navigation options
                    navigation: {
                        navigationType: 'basic',
                        activateOn: clickEvent,
                        slideSize: calculator($win.width())
                    },

                    // Commands options
                    commands: {
                        buttons: 1
                    },

                    // Pages options
{#                    pages: {#}
{#                        pagesBar:       $pagesbar[0],#}
{#                        activateOn:     clickEvent#}
{#                    },#}

                    // Dragging options
{#                    dragging: {#}
{#                        mouseDragging: 0,#}
{#                        touchDragging: 0#}
{#                    }#}
                }).init();

                // Register window :resize event callback
                $win.resize(function(){
                    // Update slider options using 'set' method
                    slider.set({
                        navigation: {
                            slideSize: calculator($win.width())
                        }
                    });
                });
            })();
        });
    </script>

{% endblock %}
